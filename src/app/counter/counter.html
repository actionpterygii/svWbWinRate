<div class="counter-row"
     style="display: flex; align-items: center; min-height: 50px;"
     (mouseenter)="dragOver.emit()">
  <span
    class="drag-handle"
    (mousedown)="dragStart.emit($event)"
    (touchstart)="dragStart.emit($event)">
    <mat-icon>drag_indicator</mat-icon>
  </span>
  <div class="counter-row-main">
    <span class="counter-row-title">{{ title }}</span>
    <span class="counter-row-rate">
      勝率: {{ rateDisplay }}%
    </span>
    <!-- 勝ちボタン群 -->
    <div class="counter-row-win">
      <button mat-mini-fab color="accent"
        (click)="decrementWin()"
        [disabled]="win === 0">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ win }}勝</span>
      <button mat-mini-fab color="primary" (click)="incrementWin()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <!-- 敗けボタン群 -->
    <div class="counter-row-lose">
      <button mat-mini-fab color="accent"
        (click)="decrementLose()"
        [disabled]="lose === 0">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ lose }}敗</span>
      <button mat-mini-fab color="primary" (click)="incrementLose()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <button mat-icon-button color="warn" (click)="remove.emit()" class="delete-btn">
    <mat-icon>delete</mat-icon>
  </button>
</div>
