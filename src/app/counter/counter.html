<div class="counter-row"
     style="display: flex; align-items: center; min-height: 50px;"
     (mouseenter)="dragOver.emit()">
  <span
    style="cursor: grab; padding: 0 0.5em;"
    (mousedown)="dragStart.emit($event)"
    (touchstart)="dragStart.emit($event)">
    <mat-icon>drag_indicator</mat-icon>
  </span>
  <div style="display: flex; align-items: center; gap: 4em; flex: 1;">
    <span style="min-width: 12em;">{{ title }}</span>
    <span style="min-width: 7em;">
      勝率: {{ rateDisplay }}%
    </span>
    <!-- 勝ちボタン群 -->
    <div style="display: flex; justify-content: space-between; min-width: 9.5em; align-items: center; gap: 1em;">
      <button mat-mini-fab color="accent"
        (click)="decrementWin()"
        [disabled]="win === 0">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ win }}勝</span>
      <button mat-mini-fab color="primary" (click)="incrementWin()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <!-- 敗けボタン群 -->
    <div style="display: flex; justify-content: space-between; min-width: 9.5em; align-items: center; gap: 1em;">
      <button mat-mini-fab color="accent"
        (click)="decrementLose()"
        [disabled]="lose === 0">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ lose }}敗</span>
      <button mat-mini-fab color="primary" (click)="incrementLose()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <button mat-icon-button color="warn" (click)="remove.emit()" style="margin-left: 1em;">
    <mat-icon>delete</mat-icon>
  </button>
</div>
